<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Malayalam News Channel Monitor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const channels = [
        "tgBTspqA5nY", // manorama
        "YGEgelAiUf0", // mathrubhumi
        "tXRuaacO-ZU", // asianet
        "nObUcHKZEGY", // reporter
        "1wECsnGZcfc", // twentyFourNews
        "-8d8-c0yvyU", // mediaOne
        "zEm78nYURIk", // newsMalayalam
        "yiiqRHY1Bl8", // kairali
        "yKWe25rKSpU"  // janamTv
      ];

      const streamData = channels.map(v => ({v, t:0}));
      const redirectUrl = "https://emapp.cc/watch/" + encodeURIComponent(JSON.stringify(streamData));

      // show on page
      const link = document.getElementById("redirect-link");
      link.href = redirectUrl;
      link.innerText = "here";

      // redirect after 3 seconds
      setTimeout(() => {
        window.location.href = redirectUrl;
      }, 3000);
    });
  </script>
</head>
<body>
  <p>Malayalam News Channels Live Multiview | Loading in 3 Seconds. If you are not redirected, click <a id="redirect-link"></a>.</p>
</body>
</html>
